<head>
    <title>Coin Toss</title>
    <link rel="stylesheet" type="text/css" href="coin.css">
    <script src="coin.js"></script>
</head>
<html>

<body>
    <div class="cardFlip" id="goldDollar">
        <div class="flipping" id="goldDollarAction">
            <div class="front">
                <div class="card">
                    <div class="card-block">
                        <img src="front.png" alt="Front of Coin">
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="card" id="oneDoller">
                    <div class="card-block">
                        <img src="back.png" alt="Back of Coin">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <br>
        <br>
        <br>
        <br>
        <button onclick="randomToss()">Toss</button>
    </div>
</body>

</html>
